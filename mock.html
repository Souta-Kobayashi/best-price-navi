<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Compare - トップページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .ranking-section {
            margin: 20px 0;
        }
        .ranking-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .product-card {
            width: calc(33.333% - 10px);
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-name {
            font-size: 1em;
            margin: 10px 0;
            color: #333;
        }
        .price {
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Price Compare</h1>
        <p>Amazonと楽天の価格比較サイト</p>
    </header>

    <div class="container">

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="商品を検索">
            <button>検索</button>
        </div>

        <!-- Amazon Ranking Section -->
        <div class="ranking-section">
            <h2>Amazon 人気ランキング</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="sample-amazon-product1.jpg" alt="商品画像1">
                    <p class="product-name">商品名1</p>
                    <p class="price">¥1,200</p>
                </div>
                <div class="product-card">
                    <img src="sample-amazon-product2.jpg" alt="商品画像2">
                    <p class="product-name">商品名2</p>
                    <p class="price">¥3,400</p>
                </div>
                <div class="product-card">
                    <img src="sample-amazon-product3.jpg" alt="商品画像3">
                    <p class="product-name">商品名3</p>
                    <p class="price">¥2,800</p>
                </div>
            </div>
        </div>

        <!-- Rakuten Ranking Section -->
        <div class="ranking-section">
            <h2>楽天 人気ランキング</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="sample-rakuten-product1.jpg" alt="商品画像1">
                    <p class="product-name">商品名1</p>
                    <p class="price">¥1,000</p>
                </div>
                <div class="product-card">
                    <img src="sample-rakuten-product2.jpg" alt="商品画像2">
                    <p class="product-name">商品名2</p>
                    <p class="price">¥2,500</p>
                </div>
                <div class="product-card">
                    <img src="sample-rakuten-product3.jpg" alt="商品画像3">
                    <p class="product-name">商品名3</p>
                    <p class="price">¥1,800</p>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Price Compare. All rights reserved.</p>
    </footer>

</body>
</html>
